<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRM Business — Orders & Leads</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div class="shell">
    <div class="app">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo">CRM BUSINESS</div>
        <div class="nav">
          <button class="btn" aria-label="Settings">
            <!-- gear icon -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M19.5 12a7.5 7.5 0 1 1-15 0 7.5 7.5 0 0 1 15 0Z"/><path d="M12 9.75a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5Z"/></svg>
            <span>Settings</span>
          </button>
          <button class="btn" aria-label="Agents">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M15 19.5a3 3 0 1 0-6 0"/><circle cx="12" cy="8" r="3"/></svg>
            <span>Agents</span>
          </button>
          <button class="btn" aria-label="Reports">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M4 19h16M6 17V7m6 10V3m6 14V11"/></svg>
            <span>Reports</span>
          </button>
        </div>
        <div class="spacer"></div>
        <div class="nav">
          <button class="btn" aria-label="Settings bottom">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M19.5 12a7.5 7.5 0 1 1-15 0 7.5 7.5 0 0 1 15 0Z"/><path d="M12 9.75a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5Z"/></svg>
            <span>Settings</span>
          </button>
        </div>
      </aside>

      <!-- Main -->
      <main class="main">
        <!-- FILTERS / HEADER -->
        <div class="topbar">
          <div class="search">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="7"/><path d="m20 20-3.5-3.5"/></svg>
            <input placeholder="Find" id="searchInput" />
          </div>

          <div class="chip">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><rect x="3" y="4" width="18" height="18" rx="3"/><path d="M16 2v4M8 2v4M3 10h18"/></svg>
            <input type="date" id="dateFrom" />
          </div>
          <div class="chip">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><rect x="3" y="4" width="18" height="18" rx="3"/><path d="M16 2v4M8 2v4M3 10h18"/></svg>
            <input type="date" id="dateTo" />
          </div>
          <div class="chip">
            <select id="quickRange">
              <option value="custom">Custom</option>
              <option value="today">Today</option>
              <option value="last7">Last 7 days</option>
              <option value="thisMonth">This month</option>
            </select>
          </div>
          <button class="primary" id="applyFilter">Apply</button>

          <div class="avatar">
            <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=200&auto=format&fit=crop" alt="Avatar"/>
            <span class="name">Alina Smith ▾</span>
          </div>
        </div>

        <!-- QUICK LEAD ADD -->
        <section class="leadbar" aria-labelledby="leadTitle">
          <h4 id="leadTitle">Quick Lead</h4>
          <div class="lead-form">
            <input id="leadName" class="input" placeholder="Full name" />
            <input id="leadPhone" class="input" placeholder="Phone" />
            <input id="leadSource" class="input" placeholder="Source (e.g. Ads)" />
            <input id="leadNote" class="input" placeholder="Note / Email" />
            <button class="add-btn" id="addLead">Add Lead</button>
          </div>
        </section>

        <!-- LEADS TABLE -->
        <section class="card" id="leadsCard" style="display:none">
          <h3>Leads</h3>
          <table class="table" aria-label="Leads table">
            <thead>
              <tr>
                <th class="th">name</th>
                <th class="th">phone</th>
                <th class="th hide-sm">source</th>
                <th class="th">created</th>
              </tr>
            </thead>
            <tbody id="leadsBody"></tbody>
          </table>
        </section>

        <!-- ORDERS -->
        <section class="card">
          <h3>Orders</h3>
          <div class="tabs">
            <button class="tab active">All offers</button>
            <button class="tab">Summary</button>
            <button class="tab">Completed</button>
            <button class="tab">Cancelled</button>
          </div>

          <table class="table" aria-label="Orders table">
            <thead>
              <tr>
                <th class="th">id</th>
                <th class="th">name</th>
                <th class="th hide-sm">payment</th>
                <th class="th hide-sm">time remaining</th>
                <th class="th">type</th>
                <th class="th">status</th>
                <th class="th">total</th>
              </tr>
            </thead>
            <tbody id="ordersBody">
              <tr class="row" data-date="2025-08-30">
                <td class="cell"><span class="id-badge"><span class="dot"></span>492</span></td>
                <td class="cell">Brooklyn Zoo</td>
                <td class="cell hide-sm">cash</td>
                <td class="cell hide-sm">53 min</td>
                <td class="cell"><span class="type">education</span></td>
                <td class="cell"><span class="pill ok">ordered</span></td>
                <td class="cell">$72.40</td>
              </tr>
              <tr class="row" data-date="2025-08-31">
                <td class="cell"><span class="id-badge"><span class="dot"></span>493</span></td>
                <td class="cell">Empire Security</td>
                <td class="cell hide-sm">card</td>
                <td class="cell hide-sm">12 min</td>
                <td class="cell"><span class="type">service</span></td>
                <td class="cell"><span class="pill warn">pending</span></td>
                <td class="cell">$149.00</td>
              </tr>
              <tr class="row" data-date="2025-07-15">
                <td class="cell"><span class="id-badge"><span class="dot"></span>494</span></td>
                <td class="cell">Hackers Hub Training</td>
                <td class="cell hide-sm">bank</td>
                <td class="cell hide-sm">—</td>
                <td class="cell"><span class="type">education</span></td>
                <td class="cell"><span class="pill bad">cancelled</span></td>
                <td class="cell">$0.00</td>
              </tr>
            </tbody>
          </table>

          <div class="foot">
            <button class="ghost" id="exportCsv">Export CSV</button>
            <button class="primary">New order</button>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script src="./main.js" defer></script>
</body>
</html>
